    <title>GridとFlexBoxの使い分け</title>
    <link rel="stylesheet" href="../scss/grid_flexbox.css" />
  </head>
  <body>
    <p>ポイントは一行にするか、列と行に分けるか</p>

    <p>FlexBox ： 一列にしたい場合</p>
    <div class="wrap">
      <div class="one">Second</div>
      <div class="two">One</div>
      <!-- <div>Three</div>
      <div>Four</div>
      <div>Five</div> -->
    </div>

    <div class="wrapper">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
    </div>

    <p>Grid ： 子アイテムを列と行に配置したい場合</p>
  </body>
